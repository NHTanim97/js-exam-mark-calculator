<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <h2>JavaScript Exam Mark Calculator</h2>
        <input type="number" class="inputF" id="bangla" placeholder="enter bangla mark ">
        <input type="number" class="inputF" id="english" placeholder="enter english mark ">
        <input type="number" class="inputF" id="math" placeholder="enter math mark ">
        <input type="number" class="inputF" id="gk" placeholder="enter gk mark ">

        <button id="addBtn">Add mark</button>

        <h3>
            Total number out of 400 is Total mark = <span id="totalMark"></span><br>
            Average mark = <span id="avg"></span><br>
            Grade = <span id="grade"></span><br>
            pass/faild: <span id="pass"></span>
        </h3>
    </div>

    <!-- js file -->
    <script src="main.js"></script>
</body>
</html>
